<!DOCTYPE html>

<html>

<head>
	
</head>

<body>
	<h1>Feedback Form</h1>
    <form action="submit_feedback.php" method="post">
        <label for="name">Name<span style="color: red;">*</span>:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br>

        <label for="portfolio">Portfolio<span style="color: red;">*</span>:</label>
        <input type="url" id="portfolio" name="portfolio" required><br>

        <label for="favColor">Favorite Color<span style="color: red;">*</span>:</label>
        <input type="color" id="favColor" name="favColor"><br>

        <label for="likeness">Likeness<span style="color: red;">*</span>:</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required><br>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
